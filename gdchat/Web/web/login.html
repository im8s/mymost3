	<script  type="text/javascript" charset="UTF-8">

		(function(){
			var regeditPhoneOrName;// 0:手机号注册，1：用户名注册
			try {
                mySdk.getConfig(function(result){
                    regeditPhoneOrName = result.regeditPhoneOrName;
                    shikuLog("====> initConfig > "+JSON.stringify(result));
                });	
            }catch (e) {
				regeditPhoneOrName = 0;
            }
            // TODO 临时修改
            if(-1 == regeditPhoneOrName){
                //登录区号
                $("#telephone").intlTelInput({
                    autoHideDialCode: false,
                    autoPlaceholder: "off",
                    dropdownContainer: "body",
                    geoIpLookup: null,
                    //初始国家
                    initialCountry: "cn",
                    nationalMode: false,
                    preferredCountries: ['cn', 'my'],
                    separateDialCode: true,
                    utilsScript: "assets/js/utils.js",
                });

                //注册区号
                $("#register_telephone").intlTelInput({
                    autoHideDialCode: false,
                    autoPlaceholder: "off",
                    dropdownContainer: "body",
                    geoIpLookup: null,
                    //初始国家
                    initialCountry: "cn",
                    nationalMode: false,
                    preferredCountries: ['cn', 'my'],
                    separateDialCode: true,
                    utilsScript: "assets/js/utils.js",
                });

                //重置密码区号
                $("#resetPwd_telephone").intlTelInput({
                    autoHideDialCode: false,
                    autoPlaceholder: "off",
                    dropdownContainer: "body",
                    geoIpLookup: null,
                    //初始国家
                    initialCountry: "cn",
                    nationalMode: false,
                    preferredCountries: ['cn', 'my'],
                    separateDialCode: true,
                    utilsScript: "assets/js/utils.js",
                });
			}


			
		})();

	</script>
