<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>修改员工信息</title>
<link href="/pages/common/layui/css/layui.css" rel="stylesheet">
<link href="/pages/console/css/public.css" rel="stylesheet">
	<style>
		#shiku-from{
		    margin-top: 20px;
			margin-right: 20px;
			padding-bottom: 10px;
		}
	</style>
</head>
<body>
<div  class="layui-container">
	<div class="layui-row">
		<div class="layui-card">
			<div class="layui-card-header" id="shiku-card-header"></div>
			<!--修改员工信息-->
			<form class="layui-form" id="shiku-from-yg-update">

				<input type="hidden" id="depId">
				<input type="hidden" id="chatNum">
				<input type="hidden" id="companyId">
				<input type="hidden" id="isPause">
				<input type="hidden" id="userId">
				<input type="hidden" id="operationType">

				<div class="layui-form-item">
					<label class="layui-form-label">员工昵称</label>
					<div class="layui-input-block">
						<input type="text"  id="nickname" lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">员工角色</label>
					<div class="layui-input-block">
						<select id="role" lay-verify="required">
							<option value="0">普通员工</option>
							<option value="1">部门管理者</option>
							<option value="2">公司管理员</option>
							<option value="3">公司创建者</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">头衔</label>
					<div class="layui-input-block">
						<input type="text" id="position" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">是否客服</label>
					<div class="layui-input-block">
						<select id="isCustomer" lay-verify="required">
							<option value="1">是</option>
							<option value="0">否</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">修改部门</label>
					<div class="layui-input-block">
						<select name="dep" id="dep" lay-verify="required">
						</select>
					</div>
				</div>


				<div class="layui-form-item">
					<div class="layui-input-block">
						<a class="layui-btn" id="shiku-submit" >立即提交</a>
						<a href="javascript:history.go(-1)" class="layui-btn layui-btn-primary">返回</a>
					</div>
				</div>
			</form>



			<!--添加部门表单-->
			<form class="layui-form" id="shiku-from-bm-add">

				<div class="layui-form-item">
					<label class="layui-form-label">部门名称</label>
					<div class="layui-input-block">
						<input type="text"  id="departName" placeholder="请输入部门名称" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block" style="">
						<a class="layui-btn" id="shiku-submit-add" style="margin-bottom: 10px;">添加部门</a>
						<a href="javascript:history.go(-1)" class="layui-btn layui-btn-primary" style="margin-bottom: 10px;">返回</a>
					</div>
				</div>
			</form>

			<!--修改部门-->
			<form class="layui-form" id="shiku-from-bm-update">

				<div class="layui-form-item">
					<label class="layui-form-label">新部门名称</label>
					<div class="layui-input-block">
						<input type="text"  id="newDepartName" placeholder="请输入新部门名称" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">移动自部门</label>
					<div class="layui-input-block">
						<select id="moveDep" lay-verify="required">
							<option value="0">不移动</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block" style="">
						<a class="layui-btn" id="shiku-submit-upadte" style="margin-bottom: 10px;">确认修改</a>
						<a href="javascript:history.go(-1)" class="layui-btn layui-btn-primary" style="margin-bottom: 10px;">返回</a>
					</div>
				</div>
			</form>


			<!--添加员工-->
			<form class="layui-form" id="shiku-from-bm-addEmp">

				<div class="layui-form-item">
					<label class="layui-form-label">手机号码</label>
					<div class="layui-input-block">
						<input type="text"  id="bm-userId" placeholder="请输入员工手机号码" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">员工角色</label>
					<div class="layui-input-block">
						<select id="bm-role" lay-verify="required">
							<option value="0">普通员工</option>
							<option value="1">部门管理者</option>
							<option value="2">公司管理员</option>
							<option value="3">公司创建者</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<a class="layui-btn" id="shiku-submit-addEmp" style="margin-bottom: 10px;">确认添加</a>
						<a href="javascript:history.go(-1)" class="layui-btn layui-btn-primary" style="margin-bottom: 10px;">返回</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

	<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/pages/console/assets/xss-filters.1.2.7.min.js"></script>
	<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
	<script type="text/javascript" src="/pages/assets/js/jquery.md5.js"></script>
	<script type="text/javascript" src="/pages/console/js/common.js"></script>
	<script type="text/javascript" src="./js/console_ui.js"></script>
	<script type="text/javascript" src="/pages/console/js/staffMsg.js"></script>
</body>
</html>
