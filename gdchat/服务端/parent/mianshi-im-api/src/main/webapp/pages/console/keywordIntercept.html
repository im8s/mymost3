<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>敏感词拦截记录</title>
</head>
<link href="/pages/common/layui/css/layui.css" rel="stylesheet">
<body>
<div class="layui-row">
		<div id="back" class="layui-col-md1">&nbsp;</div>
		<input id="pageCount" type="" name="" style="display: none">
		<div id="keyWordInterceptList" class="layui-col-md10">
			<div class="keyword_btn_div" style="margin-top: 2%">
				<input id="sender" type="text" name="" class="layui-input" style="width: 15%;display: inline" placeholder="发送人Id" oninput="value=value.replace(/[^\d]/g,'')">
				<input id="receiver" type="text" name="" class="layui-input" style="width: 15%;display: inline" placeholder="接收人Id" oninput="value=value.replace(/[^\d]/g,'')">
				<input id="content" type="text" name="" class="layui-input" style="width: 15%;display: inline;" placeholder="拦截消息内容">			
				<select id="complaint_select" class="layui-select" value="" onchange="Intercept.getKeywordInterceptList()">
					<option value="0">单聊消息</option>
					<option value="1">群组消息</option>
				</select>
				<button class="layui-btn search_live">搜索</button>
			</div>
			<div class="layui-card" style="margin-top: 1%">
				<div class="layui-card-header">敏感词拦截列表</div>
				<div class="layui-card-body">
					<table id="keywordIntercept_table" lay-filter="keywordIntercept_table"></table>
				</div>
			</div>
		</div>
		<div id="addKeyWord" class="layui-col-md10" style="display: none">
			<div class="layui-card" style="margin-top: 1%">
				<div class="layui-card-header">新增敏感词</div>
				<input id="addKeyValue" class="layui-input" type="text" placeholder="请输入新的敏感词" style="width: 50%">
				<button onclick="Key.commit_keyWord()" class="layui-btn" style="margin-top: 1%">提交</button>
				<button onclick="Key.keyword_list(0)" class="layui-btn layui-btn-primary layui-btn-sm" style="margin-top: 1%">&lt;&lt;返回</button>
			</div>
		</div>
	</div>

	<input id="keywordInt_limlt" value="15" type="hidden">
<!--操作-->
	<script type="text/html" id="keywordInterceptListBar">
		<a class="layui-btn layui-btn-danger layui-btn-xs delete" lay-event="delete">删除</a>
	</script>


<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/pages/console/assets/xss-filters.1.2.7.min.js"></script>
<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/pages/common/jquery/jquery.md5.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/console_ui.js"></script>
<script type="text/javascript" src="/pages/console/js/keywordIntercept.js"></script>
</body>
</html>
