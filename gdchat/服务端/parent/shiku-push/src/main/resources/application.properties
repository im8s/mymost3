#内嵌Tomcat端口

##server.port=8096

##SpringBoot项目不占用端口启动
spring.main.web-application-type=NONE

#解决程序读配置文件乱码问题
spring.messages.encoding=UTF-8
spring.main.allow-bean-definition-overriding=true

